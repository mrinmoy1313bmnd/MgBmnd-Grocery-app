<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MgBmnd Grocery App(742301)</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background: #ffffff;
      margin-top: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2, h3 {
      color: #2c3e50;
    }
    input, select, button {
      margin: 5px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #27ae60;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #219150;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    .product-entry, .product-list, .billing-section, .bill-output {
      margin-bottom: 20px;
    }
    .product-list li, .bill-output li {
      background: #ecf0f1;
      padding: 8px;
      margin: 5px 0;
      border-radius: 4px;
    }
    .delete-btn {
      float: right;
      background-color: red;
      color: white;
      border: none;
      padding: 3px 7px;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MgBmnd Grocery Billing App</h1>

    <div class="product-entry">
      <h2>পণ্য যোগ করো</h2>
      <input type="text" id="productName" placeholder="পণ্যের নাম (যেমনঃ চাল)" />
      <input type="number" id="productPrice" placeholder="মূল্য (₹)" />
      <select id="productUnit">
        <option>Kg</option>
        <option>g</option>
        <option>lit</option>
        <option>ml</option>
        <option>pkt</option>
        <option>pic</option>
        <option>other</option>
      </select>
      <button onclick="addProduct()">যোগ করো</button>
    </div>

    <div class="product-list">
      <h2>পণ্য তালিকা</h2>
      <ul id="productList"></ul>
    </div>

    <div class="billing-section">
      <h2>বিল তৈরি করো</h2>
      <select id="billProduct"></select>
      <input type="number" id="billAmount" placeholder="পরিমাণ" />
      <select id="billUnit">
        <option>Kg</option>
        <option>g</option>
        <option>lit</option>
        <option>ml</option>
        <option>pkt</option>
        <option>pic</option>
        <option>other</option>
      </select>
      <button onclick="generateBill()">বিল হিসাব করো</button>
    </div>

    <div class="bill-output">
      <h2>বিল</h2>
      <ul id="billOutput"></ul>
      <h3 id="totalBill">মোট: ₹0</h3>
    </div>
  </div>

  <script>
    let products = [];
    let total = 0;

    function addProduct() {
      const name = document.getElementById('productName').value;
      const price = parseFloat(document.getElementById('productPrice').value);
      const unit = document.getElementById('productUnit').value;

      if (name && price > 0) {
        products.push({ name, price, unit });
        updateProductList();
        updateBillProductOptions();
        document.getElementById('productName').value = '';
        document.getElementById('productPrice').value = '';
      }
    }

    function updateProductList() {
      const list = document.getElementById('productList');
      list.innerHTML = '';
      products.forEach((product, index) => {
        const item = document.createElement('li');
        item.textContent = `${product.name} - ₹${product.price}/${product.unit}`;
        const btn = document.createElement('button');
        btn.textContent = '×';
        btn.className = 'delete-btn';
        btn.onclick = () => {
          products.splice(index, 1);
          updateProductList();
          updateBillProductOptions();
        };
        item.appendChild(btn);
        list.appendChild(item);
      });
    }

    function updateBillProductOptions() {
      const select = document.getElementById('billProduct');
      select.innerHTML = '';
      products.forEach((product, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = product.name;
        select.appendChild(option);
      });
    }

    function convertUnit(amount, from, to) {
      const unitMap = {
        Kg: 1000,
        g: 1,
        lit: 1000,
        ml: 1,
        pkt: 1,
        pic: 1,
        other: 1
      };

      if (unitMap[from] && unitMap[to]) {
        return (amount * unitMap[from]) / unitMap[to];
      }
      return null;
    }

    function generateBill() {
      const productIndex = document.getElementById('billProduct').value;
      const amount = parseFloat(document.getElementById('billAmount').value);
      const unit = document.getElementById('billUnit').value;

      if (productIndex !== '' && amount > 0) {
        const product = products[productIndex];

        // ইউনিট রূপান্তর
        const convertedAmount = convertUnit(amount, unit, product.unit);

        if (convertedAmount === null) {
          alert("এই ইউনিটের জন্য রূপান্তর সাপোর্ট নেই।");
          return;
        }

        const cost = product.price * convertedAmount;
        total += cost;

        const list = document.getElementById('billOutput');
        const item = document.createElement('li');
        item.textContent = `${product.name} - ${amount} ${unit} × ₹${product.price}/${product.unit} = ₹${cost.toFixed(2)}`;
        list.appendChild(item);

        document.getElementById('totalBill').textContent = `মোট: ₹${total.toFixed(2)}`;
        document.getElementById('billAmount').value = '';
      }
    }
  </script>
</body>
</html
